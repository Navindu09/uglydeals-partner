  <!--Add a deal Form-->
  <dialog id="addDealForm" class="mdl-dialog">
      <h4 id="loginDialogTitle" class="mdl-dialog__title"> Add a Deal</h4>
      <div class="mdl-dialog__content">
        <form id = "addDeal">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
              <input class="mdl-textfield__input" required = "required" type="text" id="dealName" maxlength="25"> 
              <label class="mdl-textfield__label" for="sample3">Deal Name</label>  
              
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" required = "required" type="text" id="dealDescription" maxlength="50">
                <label class="mdl-textfield__label" for="sample3">Description</label>
            </div> 
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="dealTerms" maxlength="30">
                <label class="mdl-textfield__label" for="sample3">Terms of use</label>
            </div> 
            <div id="validFromDiv">
                <label for="sample3">Valid from</label>
                <input  type="date" required = "required" id="dealValidFrom"> *
           
            
                <label id="validTillLabel"  for="sample3">Valid till</label>
                <input type="date" required = "required" id="dealValidTill"> *
                
            </div> 

            <script type="text/javascript">
              jQuery(document).ready(function() {
                  jQuery('#dealValidFrom').datepicker({
                      dateFormat : 'yy-mm-dd'
                  });
              });

              jQuery(document).ready(function() {
                  jQuery('#dealValidTill').datepicker({
                      dateFormat : 'yy-mm-dd'
                  });
              });
              </script>
            <div>
              <span>
                <input type="file" id="dealPhoto" required = "required" hidden="hidden">
                <button id = "choosePhotoButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                  Choose photo
                </button>
               <span id="photoText"></span>
               <span><button id = "submitFileButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                  Submit
                     </button>
               
                <img id="dealImage" src=""  style="width:150px;height:150px;">
                <p id="dealPhotoError"></p>
               </span>
              </span>
              <!--<p id="loginError"></p>-->
            </div>
  
      <div class="mdl-dialog__actions">

          <button id="addDealPreviewButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--color">
              Preview
          </button>
          <div id="uploadingDealProgress"  class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>
    </form>
