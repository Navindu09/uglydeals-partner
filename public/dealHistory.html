<body>

<!--Login PAGE-->

<dialog id="loginDialog" class="mdl-dialog">
    <h4 id="loginDialogTitle" class="mdl-dialog__title"> Sign In</h4>
    <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="loginEmail">
            <label class="mdl-textfield__label" for="sample3">Email</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="loginPassword">
              <label class="mdl-textfield__label" for="sample3">Password</label>
            </div> 
            <p id="loginError"></p>
    </div>
    <div class="mdl-dialog__actions">
        <button id="signInButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Sign In
          </button>
        <button id="registerButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--color">
            Register
          </button>
    <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>
     
<div class="login-cover"> 
  <div class=" loader mdl-spinner mdl-js-spinner is-active"></div>
</div>

<!--Register Page-->
<dialog id="registerDialog" class="mdl-dialog">
    <h4 id="registerDialogTitle" class="mdl-dialog__title"> Register</h4>
    <div class="mdl-dialog__content">

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="registerEmail">
            <label class="mdl-textfield__label" for="sample3">Email</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="registerPassword">
              <label class="mdl-textfield__label" for="sample3">Password</label>
            </div> 

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="registerConfirmPassword">
              <label class="mdl-textfield__label" for="sample3">Confirm Password</label>
            </div> 
            <p id="registerError"></p>
    </div>
    <div class="mdl-dialog__actions">
        <button id="registerRegisterButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Register
          </button>

          <button id="registerSignInButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--color">
              Sign In
            </button>
    <div id="registerProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>
